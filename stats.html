<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作心聲統計</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stats-container">
        <a href="index.html" class="back-btn">← 返回首頁</a>
        
        <div class="stats-header">
            <h1 class="stats-title">工作心聲統計</h1>
            <p class="stats-subtitle">看看大家都在想什麼</p>
            
            <div class="date-selector">
                <select id="dateSelect">
                    <option value="">選擇日期</option>
                </select>
            </div>
            
            <div class="stats-info">
                <span id="responseCount">共收到 0 份回應</span>
            </div>
        </div>
        
        <div class="bubbles-container" id="bubblesContainer">
            <div class="no-data" id="noDataMessage">
                還沒有收到任何回應，<a href="index.html" style="color: white; text-decoration: underline;">去提交第一個答案</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
